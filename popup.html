<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Tab Bankruptcy</h1>
      <button id="settingsBtn" class="icon-btn" title="Settings">⚙️</button>
    </div>
    
    <div id="emptyState" class="empty-state">
      <div class="empty-icon">✓</div>
      <p>No old tabs!</p>
      <p class="empty-subtitle">All your tabs are recent.</p>
    </div>
    
    <div id="tabsList" class="tabs-list"></div>
    
    <div id="actions" class="actions">
      <button id="saveAndCloseBtn" class="btn btn-primary">
        Save & Close All
      </button>
      <button id="closeBtn" class="btn btn-secondary">
        Close All
      </button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
